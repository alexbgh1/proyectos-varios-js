<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Slider</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center h-screen">
    <main>
      <h1 class="text-3xl font-bold text-blue-500 sr-only">Carousel-slider</h1>
      <div class="relative max-w-xs sm:max-w-2xl">
        <!-- Hero Image from Slider -->
        <div class="relative slider-hero"></div>
        <!-- More Images to rotate Slider -->
        <div class="min-w-full z-1 absolute bottom-3 m-auto overflow-hidden max-w-[inherit] select-hero-img">
          <!-- Dynamic content -->
        </div>
      </div>
    </main>
    <script src="/src/index.js"></script>
  </body>
</html>
