<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/pass.png">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'/>
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="inside-box">

                <div class="show-output">
                    <div class="input-group">
                        <input id="gen-pass" value="passwordpassword" type="text"/>
                        <span class="input-group-btn tooltip">
                            <button class="btn" type="button" onclick="copyPass()" onmouseout="outMsgCopyclip()">
                                <span id="copyclip" class="tooltiptext">Copy to clipboard</span>
                                <img class="clipb" src="img/copy.png" width="25" alt="copy clip"/>
                            </button>
                        </span>
                    </div>
                </div>
                <div>
                    length
                </div>
                <div>
                    numbers
                </div>
                <div>
                    lowletter
                </div>
                <div>
                    UPLETTER
                </div>
                <div>
                    symbols
                </div>
            </div>
        </div>
    </div>

    <script src="js/generator_pass.js"></script>
</body>
</html>
