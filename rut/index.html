<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Rut</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center h-screen">
    <main>
      <h1 class="container text-2xl font-bold text-center text-indigo-800 text-balance">Form Rut</h1>
      <form>
        <!-- RUT -->
        <div class="container mt-4 [&>label]:focus-within:text-indigo-700">
          <label class="block transition-all duration-300 ease-in-out text-slate-600" for="rut">Ingresa tu RUT </label>
          <input
            onpaste="return false;"
            ondrop="return false;"
            maxlength="12"
            type="text"
            id="rut"
            name="rut"
            class="block w-full p-2 transition-all duration-150 ease-in-out border rounded-md outline-none border-slate-300 focus:border-indigo-700 focus:shadow-sm"
            placeholder="Ej: 12.345.678-K"
          />
        </div>
        <!-- Password -->
      </form>
    </main>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
