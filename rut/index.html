<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Rut</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="flex items-center justify-center h-screen bg-slate-50">
    <main class="p-4 bg-white rounded-md shadow-md max-w-[250px] w-full">
      <h1 class="container text-3xl font-bold text-center text-indigo-800 text-balance">Formulario Rut</h1>
      <form>
        <!-- RUT -->
        <div class="mt-4 [&>label]:focus-within:text-indigo-700">
          <label class="block mb-2 font-semibold transition-all duration-300 ease-in-out text-slate-600" for="rut"
            >Ingresa tu RUT
          </label>
          <input
            required
            autocomplete="username"
            onpaste="return false;"
            ondrop="return false;"
            maxlength="12"
            type="text"
            id="rut"
            name="rut"
            class="block w-full p-2 transition-all duration-150 ease-in-out border rounded-md outline-none border-slate-300 focus:shadow-sm"
            placeholder="Ej: 12.345.678-K"
          />
          <span class="block mt-2 text-xs text-red-500" id="rut-error"></span>
        </div>
        <!-- Password -->
        <div class="mt-4 [&>label]:focus-within:text-indigo-700 relative">
          <label class="block mb-2 font-semibold transition-all duration-300 ease-in-out text-slate-600" for="password"
            >Ingresa tu contraseña
          </label>
          <div class="relative">
            <input
              autocomplete="current-password"
              required
              maxlength="12"
              type="password"
              id="password"
              name="password"
              class="relative block w-full p-2 transition-all duration-150 ease-in-out border rounded-md outline-none border-slate-300 focus:shadow-sm"
              placeholder="********"
            />
            <!-- input: 42px height: 24px height + 2px border + 16px padding -->
            <button
              type="button"
              class="absolute flex items-center justify-center w-6 h-6 transition-all duration-300 ease-in-out rounded-md right-1 top-2 hover:bg-indigo-50"
              id="toggle-password"
            >
              <span class="sr-only">Mostrar u ocultar contraseña</span>
              <img src="/public/eye-slash.svg" alt="Mostrar contraseña" class="w-4 h-3 cursor-pointer" id="eye" />
            </button>
            <!-- Injected ul li for RegEx requeriments -->
            <ul
              id="password-requeriments"
              class="mt-2 overflow-hidden text-xs text-gray-500 transition-all duration-500 max-h-0"
            >
              <li data-requeriment="length"><span>Mínimo 8 caracteres</span></li>
              <li data-requeriment="upperCase"><span>Al menos una mayúscula</span></li>
              <li data-requeriment="lowerCase"><span>Al menos una minúscula</span></li>
              <li data-requeriment="number"><span>Al menos un número</span></li>
              <li data-requeriment="specialCharacter"><span>Al menos un caracter especial</span></li>
            </ul>
          </div>
        </div>
        <!-- Submit -->

        <button
          type="submit"
          class="block w-full p-2 mt-4 font-semibold text-indigo-800 transition-all duration-300 ease-in-out bg-white border border-indigo-200 rounded-md hover:text-white hover:bg-indigo-800 hover:borde-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-800 focus:ring-offset-2 focus:ring-offset-slate-50 focus:ring-opacity"
        >
          Ingresar
        </button>
      </form>
    </main>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
